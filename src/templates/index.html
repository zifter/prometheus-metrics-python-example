<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Prometheus Metrics</title>
    <base href="{{BASE_URL}}/">
</head>
<body>
<h1>Running on {{ hostname }}!</h1>
<p>Random latency - <a href="latency">latency</a></p>

<form action="danger" method="GET">
    <label for="env">Choose env:</label>
    <select name="env" id="env">
        {% for env in envs %}
        <option value="{{env}}">{{env}}</option>
        {% endfor %}
    </select>

    <label for="value">Value:</label>
    <input type="number" id="value" name="value" min="0" max="100" value="50">

    <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
